    <script>
      const calculateBMI = (height, weight) => {
        return (weight / (height * height)) * 703;
      };

      const bmi = (bmi) => {
        if (bmi < 18.5) {
          return alert(`You are underweight. You should see your doctor.`);
        } else if (18.5 <= bmi && bmi <= 25) {
          return alert(`You are within the ideal weight range.`);
        } else {
          return alert(`You are overweight. You should see your doctor.`);
        }
      };

      let height = parseFloat(prompt("The height in inches:", ""), 10);
      let weight = parseFloat(prompt("The weight in pounds:", ""), 10);

      let calculatebmi = calculateBMI(height, weight);
      let range = bmi(calculatebmi);
    </script>
