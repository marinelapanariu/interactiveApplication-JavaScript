    <script>
      const theLargestNumber = (fNumber, sNumber, tNumber) => {
        if (fNumber !== sNumber && sNumber !== tNumber && fNumber !== tNumber) {
          return Math.max(fNumber, sNumber, tNumber);
        } else return;
      };
      let firstNumber = parseFloat(prompt("Enter the first number:", ""), 10);
      let secondNumber = parseFloat(prompt("Enter the second number:", ""), 10);
      let thirdNumber = parseFloat(prompt("Enter the third number: ", ""), 10);

      let lNumber = theLargestNumber(firstNumber, secondNumber, thirdNumber);
      alert(` The largest number is ${lNumber}. `);
    </script>
