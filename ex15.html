  <body>
    <div>EX 15</div>

    <script>
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      let number = parseFloat(
        prompt("Please enter the number of the month:", ""),
        10
      );

      let month = monthNames[number - 1];
      alert(` The name of the month is ${month}. `);
    </script>
  </body>
